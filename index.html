<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    .timer{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 70px;
    font-size: 64px;
}

body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    font-size: 20px;
    text-align: center;
}
.main{
    display: flex;
    position: relative;
    margin-top: 30px;
    border: solid white 9px;
    padding: 20px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 50vh;
    width: 30vw;
}

.button{
    background-color: #000000;
    border: none;
    border-radius: 5px;
    color: white;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 25px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition-duration: 0.4s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-family: 'Courier New', Courier, monospace;
}
#history{
  font-size: 35px;
  display: flex;
  flex-direction: column;
  position: relative;
  margin-top: 50px;

}
.button:hover {
    background-color: #555555;
    color: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.hide{
    display: none;
}
  </style>
</head>
<body >
    <h1>Stopwatch</h1>
<div class="main">
  <div id="display" class="timer">00:00</div>
  <button id="startStopBtn" class="button" >Start</button>
  <button id="resetBtn" class="button">Reset</button>
  <button id="lapBtn" class="button">Lap</button>
  
</div>
  <ul id="history"></ul>

  <script>
    let timer = null;
    let isRunning = false;
    let seconds = 0;

    function formatTime(s) {
      const mins = String(Math.floor(s / 60)).padStart(2, '0');
      const secs = String(s % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateDisplay() {
      document.getElementById("display").textContent = formatTime(seconds);
    }

    function toggleStartStop() {
      if (isRunning) {
        clearInterval(timer);
        document.getElementById("startStopBtn").textContent = "Start";
      } else {
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
        document.getElementById("startStopBtn").textContent = "Stop";
      }
      isRunning = !isRunning;
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      seconds = 0;
      updateDisplay();
      document.getElementById("history").innerHTML = "";
      document.getElementById("startStopBtn").textContent = "Start";
    }

    function lap() {
      const lapTime = formatTime(seconds);
      const li = document.createElement("li");
      li.textContent = lapTime;
      document.getElementById("history").appendChild(li);
    }

    document.getElementById("startStopBtn").addEventListener("click", toggleStartStop);
    document.getElementById("resetBtn").addEventListener("click", reset);
    document.getElementById("lapBtn").addEventListener("click", lap);
  </script>

</body>
</html>
